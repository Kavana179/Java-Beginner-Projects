name: SonarCloud

on:
  push:
    branches:
      - main  # Replace with your target branch
  pull_request:
    branches:
      - main  # Replace with your target branch

jobs:
  sonarcloud:
    name: Analyze on SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17 (or any Java version you are using)
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install dependencies
        run: mvn install -DskipTests=true

      - name: Run SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Token from GitHub Secrets
          SONAR_ORG: "kavana179"  # Your SonarCloud organization key
        run: mvn clean verify sonar:sonar \
          -Dsonar.projectKey=Kavana179_Java-Beginner-Projects \
          -Dsonar.organization=${{ secrets.SONAR_ORG }} \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
