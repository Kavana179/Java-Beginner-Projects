name: SonarCloud

on:
  push:
    branches:
      - main  # Ensure this is the branch you're working with (e.g., 'main')
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: Analyze on SonarCloud
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up JDK 17 (or any Java version you prefer)
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'  # You can adjust to your preferred version of Java
          distribution: 'temurin'  # Eclipse Temurin for Java 17

      # Cache SonarCloud dependencies
      - name: Cache SonarCloud dependencies
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-sonar-

      # Install dependencies (you can adjust the Maven command if you use Gradle or other build tools)
      - name: Install dependencies
        run: mvn install -DskipTests=true

      # Run SonarCloud analysis
      - name: Run SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # The token stored in GitHub secrets
          SONAR_ORG: "kavana179"  # Your SonarCloud organization key
        run: mvn sonar:sonar -Dsonar.projectKey=kavana179:Kavana179_Java-Beginner-Projects -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=${{ secrets.SONAR_ORG }}
